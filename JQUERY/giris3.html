<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>events</title>
    <style>
        .gizli{
            display: none;
        }
    </style>

   <script src="https://code.jquery.com/jquery-3.7.1.min.js" 
   integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" 
   crossorigin="anonymous">
   </script>    

</head>

<body>
    <div id="satisOnay" data-fiyat="10">
        <label for="textAdet">Kitap Adedi:</label>
        <input type="number" min="1" step="1" id="textAdet" name="name" value=" " />
        <br />
        <button id="goster">Açıklamaları Göster/Gizle</button>
        <p class="gizli">Ücretimize kargo ve KDV dahildir.</p>
        <p>Toplam ücret: <span id="sonuc"></span></p>
    </div>

    <script>
        $(document).ready(function () {
            $('#textAdet').on('keyup',hesapla);
            $('#textAdet').on('change',hesapla);

            $('#goster').on('mouseenter', function(){
                $('.gizli').fadeToggle(1000);
            })
        });

        function hesapla(){
                let fiyat = +$('#satisOnay').data('fiyat');
                let adet = +$(this).val();
                let sonuc = fiyat * adet;
                $('#sonuc').text(sonuc);
            }
    </script>
</body>

</html>
